<section class="mb6 center w-90-l">
		<div class="flex-ns flex-wrap mhn2-ns mb3 justify-between-l justify-center">
			{{ range .about }}
				<div class="mb4 bg-green mw6 mw5-t mh3 pb3">
					<picture>
						<source srcset="{{ .webpS }} 500w" type="image/webp">
						<source srcset="{{ .imageS }} 500w"	type="image/jpeg">
						<img src="{{ .imageS }}" alt="{{ .alt }}" class="fit-cover center mb3" loading="lazy">	
					</picture>
					<h2 class="ma2 f3 f2-ns ph3">{{ .name }}</h2>
					<h3 class="ma2 f4 f3-ns ph3">{{ .position }}</h3>
					<p class="ma2 f5 f3-ns ph3">{{ .text }}</p>
				</div>
			{{ end }}
		</div>
</section>
