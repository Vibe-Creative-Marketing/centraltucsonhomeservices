<section class="mb5 center w-90-l">
	<div class="mt5-l pa3 mb5">
		<h2 class="f3 f2-l fw9 b lh-title mb2">{{ .heading }}</h2>
		<p class="f4 f3-l mb4">{{ .description | safeHTML }}</p>
		<!--<h3 class="f2 lh-title">{{ .subheading }}</h3>-->
	</div>
		<div class="flex-ns flex-wrap mhn2-ns mb3 justify-between-l justify-center">
			{{ range .about }}
				<div class="mb4 bg-green mw6 mw5-t mh3 ph3">
					<picture>
						<source srcset="{{ .webpS }} 500w" type="image/webp">
						<source srcset="{{ .imageS }} 500w"	type="image/jpeg">
						<img src="{{ .imageS }}" alt="{{ .alt }}" class="fit-cover h6 w6 mb3" loading="lazy">	
					</picture>
					<h2 class="ma2 f3 f2-ns">{{ .name }}</h2>
					<h3 class="ma2 f4 f3-ns">{{ .position }}</h3>
					<p class="ma2 f4 f3-ns">{{ .text }}</p>
				</div>
			{{ end }}
		</div>
	</div>
</section>
