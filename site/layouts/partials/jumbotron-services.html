<header class="mb3 center cf" role="banner">
 
  <section class="w-100 w-50-ns fl">
    <div class="">
      <h1 class="f2 f1-l fw9 lh-title">
        {{ .title}}
      </h1>
    </div>

    <div class="f3 f2-l fw5 lh-title pb3">
      {{ if .subtitle }}
      <p>
        {{ .subtitle | safeHTML }}
      </p>
      {{ end }}
    </div>

    <div class="mw5 mw7-ns">
      <a class="w5 f4 dib link grow tc bg-blue white ba b--blue pa3 b br1 ml4 ml0-ns mt3 mt0-ns" href="tel:(520) 276-9422">(520) 276-9422</a>
      <a class="w5 f4 dib link grow tc bg-blue white ba b--blue pa3 b br1 ml4 ml5-ns mt3 mt0-ns" href="/contact">Get a Free Quote</a>
    </div>

  </section>

    <picture class="w-100 w-50-ns dn dib-ns fl">
      <source srcset="{{ .webpS }} 500w, {{ .webpM }} 1000w" type="image/webp">
      <source srcset="{{ .imageS }} 500w, {{ .imageM }} 1000w" type="image/jpeg">
      <img src="{{ .imageM }}" alt="Services" class="cover">

    </picture>

  
</header>
