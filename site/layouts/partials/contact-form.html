<section class="cf mb5">


<!-- Contact -->
<div class="w-100 w-50-l vh-75-l fl flex-l items-center">
  <div class="center pa3">
  <h2 class="f2 b lh-title mb3 black">{{ .heading }}</h4>
  <form form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset class="mr1 b--none">
          <input type="text" id="name" name="name" placeholder="Name" class="w-100">
          <label class="dn" for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset class="ma1 b--none">
          <input type="email" id="email" name="email" placeholder="Email" class="w-100">
          <label class="dn" for="email">Email</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset class="ma1 b--none">
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
      <label class="dn" for="message">Your message</label>
    </fieldset>
    <!-- Button -->
    <div class="flex-l mhn2-l">
      <div class="fl mr6" data-netlify-recaptcha="true"></div>
      <div class="tc">
      <button type="submit" class="f4 dib link grow tc bg-blue white ba b--blue pa3 b br1 mr4-l mt3 w-100">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>

<picture class="w-100 w-50-l vh-75-l fl">
  <source srcset="{{ .webpS }} 500w, {{ .webpM }} 1000w" type="image/webp">
  <source srcset="{{ .imageS }} 500w, {{ .imageM }} 1000w" type="image/jpeg">
  <img src="{{ .imageM }}" alt="{{ .alt }}" class="vh-75-ns w-100 fit-cover" loading="lazy">
</picture>

</section>
